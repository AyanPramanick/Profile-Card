<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portrait Profile Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #ffffff;
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ddd;
    }

    .profile-card h2 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #333;
    }

    .profile-card .job-title {
      font-size: 16px;
      color: #777;
      margin-bottom: 15px;
    }

    .profile-card .details {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .profile-card .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .profile-card .social-links a {
      text-decoration: none;
      color: #555;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .profile-card .social-links a:hover {
      color: #0077b5; /* LinkedIn blue */
    }

    /* Optional: unique hover colors for each platform */
    .social-links a.instagram:hover {
      color: #E1306C;
    }

    .social-links a.facebook:hover {
      color: #4267B2;
    }

    .social-links a.linkedin:hover {
      color: #0077B5;
    }
  </style>
</head>
